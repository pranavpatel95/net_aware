name: net_aware
description: "A wrapper widget to detect no internet and block ui with an overlay."
version: 0.0.1
repository: https://github.com/pranavpatel95/net_aware

environment:
  sdk: '>=3.4.3 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.fermioninfotech.net_aware
        pluginClass: NetAwarePlugin
      ios:
        pluginClass: NetAwarePlugin

  # To add assets to your plugin package, add an assets section, like this:
  assets:
    - assets/
